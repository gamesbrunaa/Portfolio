<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Bruna Veloso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme || light-theme">>
    <nav class="menu">
        <img src="#" alt="logotipo-bruna">
        <li>
            <ul>Home</ul>
            <ul>Sobre</ul>
            <ul>Serviços</ul>
            <ul>Projetos</ul>
        </li>

        <div class="switch">
            <img src="/assets/icon2/brasil.png" alt="bandeira-brasil">
            <input type="checkbox" id="switch" />
            <label for="switch">Toggle</label>
            <img src="/assets/icon2/eua.png" alt="bandeira-eua">
        </div>

        <button class="btn-toggle">
            <img id="agni" src="/assets/icon2/moon 1.png" alt="dark-mode" onclick="trocar(this)">
        </button>

    </nav>

    <script src="/scripts/script.js"></script>
</body>
</html>
